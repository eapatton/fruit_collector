{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipe_list %}
  <a href="{% url 'recipes_detail' recipe.id%}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ recipe.name }}</span>
            <p>Instructions: {{ recipe.description }}</p>
            <p>Time in minutes: {{ recipe.time }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
